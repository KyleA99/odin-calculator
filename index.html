<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>

<body>
    <main>
        <div class="calculator-container">
            <div id="screen"></div>

            <div class="buttons-container">
                <div class="top-buttons">
                    <button id="clear-button">Clear</button>
                    <button id="backspace-button">Backspace</button>
                </div>

                <div class="bottom-buttons">
                    <button id="seven-button">7</button>
                    <button id="eight-button">8</button>
                    <button id="nine-button">9</button>
                    <button id="divide-button">&divide</button>
                    <button id="four-button">4</button>
                    <button id="five-button">5</button>
                    <button id="six-button">6</button>
                    <button id="multiply-button">&times</button>
                    <button id="one-button">1</button>
                    <button id="two-button">2</button>
                    <button id="three-button">3</button>
                    <button id="subtract-button">-</button>
                    <button id="zero-button">0</button>
                    <button id="decimal-button">.</button>
                    <button id="calculate-button">=</button>
                    <button id="add-button">+</button>
                </div>
            </div>
        </div>

        <p class="calculator-limitations-note">Note: Calculator rounds and displays numbers with decimals to the third decimal place.</p>
    </main>

    <footer>
        <div class="footer-container">
            <div class="footer-content">
                <div id="footer-text">Copyright &copy Kyle Angelich 2023</div>
                <a href="https://github.com/KyleA99/odin-calculator" target="_blank"><img class="github-logo" src="assets/images/github-mark.png" alt="an image of the github logo, colored purple"></a>
            </div>
        </div>
    </footer>
</body>
</html>
