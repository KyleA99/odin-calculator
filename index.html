<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
</head>
<body>
    <main>
        <div class="calculator-container">
            <div class="screen"></div>

            <div class="buttons-container">
                <div class="top-buttons">
                    <div class="rows">
                        <button>Clear</button>
                        <button>Backspace</button>
                    </div>
                </div>

                <div class="bottom-buttons">
                    <div class="row">
                        <button>7</button>
                        <button>8</button>
                        <button>9</button>
                        <button>&divide</button>
                    </div>

                    <div class="row">
                        <button>4</button>
                        <button>5</button>
                        <button>6</button>
                        <button>&times</button>
                    </div>

                    <div class="row">
                        <button>1</button>
                        <button>2</button>
                        <button>3</button>
                        <button>-</button>
                    </div>

                    <div class="row">
                        <button>0</button>
                        <button>.</button>
                        <button>=</button>
                        <button>+</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
