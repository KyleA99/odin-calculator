<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
</head>
<body>
    <main>
        <div class="calculator-container">
            <div class="screen"></div>

            <div class="buttons-container">
                <div class="top-buttons">
                    <button>Clear</button>
                    <button>Backspace</button>
                </div>

                <div class="bottom-buttons">
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button>&divide</button>
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button>&times</button>
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button>-</button>
                    <button>0</button>
                    <button>.</button>
                    <button>=</button>
                    <button>+</button>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
